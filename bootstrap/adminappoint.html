<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="adminappoint.css">
    <title>Admin Appointments</title>
    <style>
        /* Sidebar color - Adjust sidebar background */
        .sidebar {
            background-color: #2c3e50; /* Sidebar color */
            color: white;
        }

        /* Add custom styles to the DataTable */
        table.dataTable {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #333;
        }

        table.dataTable th, table.dataTable td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        /* Change the background color of header to match the sidebar */
        table.dataTable th {
            background-color: #34495e; /* Sidebar color */
            color: white;
            font-weight: bold;
        }

        /* Row background color */
        table.dataTable td {
            background-color: #ecf0f1; /* Light background */
        }

        table.dataTable tbody tr:hover {
            background-color: #bdc3c7; /* Slightly darker on hover */
        }

        /* Customize the DataTable search box and pagination */
        .dataTables_filter input {
            padding: 8px;
            margin: 5px 0;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .dataTables_paginate {
            margin-top: 10px;
        }

        .dataTables_paginate .paginate_button {
            padding: 8px 12px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #4070f4;
        }

        .dataTables_paginate .paginate_button:hover {
            background-color: #34495e; /* Sidebar color */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-pic">
                <i class="fa-solid fa-user-circle fa-5x" style="color: #ccc;"></i>
            </div>        
            <h2>ADMIN PAGE</h2>
            <nav>
                <ul>
                    <li><a href="adminappoint.html">Appointments</a></li>
                    <li><a href="adminuser.html">User Accounts</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <div class="about-section">
                <h2>Appointments</h2>
                <table id="appointmentsTable" class="display">
                    <thead>
                        <tr>
                            <th>Doctor Name</th>
                            <th>Appointment Date</th>
                            <th>Appointment Session</th>
                            <th>Client Name</th>
                            <th>Client Gender</th>
                            <th>Active Appointment</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script>
        // Fetch appointments from the API
        fetch('https://localhost:7206/api/Booking/GetAll', {
            method: 'GET',
            headers: {
                'Accept': '*/*'
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log("Appointments data:", data); // Debugging log to check the API response

            // Check if we have valid data
            if (!data || data.length === 0) {
                console.log("No data returned from the API");
                return; // Exit if there's no data
            }

            // Filter data for valid bookings (based on available fields)
            const filteredData = data.filter(appointment => appointment.doctorName && appointment.appointmentDate && appointment.clientName);
            console.log("Filtered appointments data:", filteredData); // Debugging log to check after filter

            if (filteredData.length === 0) {
                console.log("No valid appointments after filtering");
                return;
            }

            // Populate the appointments table
            const tableBody = document.querySelector('#appointmentsTable tbody');
            filteredData.forEach(appointment => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${appointment.doctorName}</td>
                    <td>${new Date(appointment.appointmentDate).toLocaleDateString()}</td>
                    <td>${appointment.appointmentSession}</td>
                    <td>${appointment.clientName}</td>
                    <td>${appointment.clientGender}</td>
                    <td>${appointment.activeAppointment ? 'Active' : 'Inactive'}</td>
                `;
                tableBody.appendChild(row);
            });

            // Initialize DataTable after the table is populated
            $('#appointmentsTable').DataTable();
        })
        .catch(error => {
            console.error('Error fetching appointments:', error);
            alert("An error occurred while loading appointments.");
        });
    </script>
</body>
</html>
